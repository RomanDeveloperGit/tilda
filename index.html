<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>TILDA Product</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- <link rel="stylesheet" href="css/media.css"> -->
	</head>
	<body>
		<section class="product-page">
			<div class="container">
				<div class="product-page__top-box">
					<h1 class="product-page__title">Товар</h1>
					<a class="product-page__basket-link" href="#">
						<img class="product-page__basket-icon" src="images/basket-icon.svg" alt="Basket icon">
						<div class="product-page__basket-counter">1</div>
					</a>
				</div>
				<div class="product-page__loading">Загрузка...</div>
				<div class="product-item">
					<div class="product-item__top-box">
						<button class="product-item__arrow-button product-item__arrow-button_prev">
							<img class="produt-item__arrow-icon produt-item__arrow-icon_prev" src="images/arrow-icon.svg" alt="Arrow previous">
						</button>
						<div class="product-item__img-box">
							<!-- <img class="product-item__img" src="images/product.png" alt="Product">
							<img class="product-item__img" src="images/product.png" alt="Product">
							<img class="product-item__img product-item__img_active" src="images/product.png" alt="Product"> -->
						</div>
						<button class="product-item__arrow-button product-item__arrow-button_next">
							<img class="produt-item__arrow-icon produt-item__arrow-icon_next" src="images/arrow-icon.svg" alt="Arrow next">
						</button>
					</div>
					<div class="product-item__content-box">
						<div class="product-item__content-top">
							<h3 class="product-item__title">Studio Headphones</h3>
							<p class="product-item__description">
								When we first checked out our new headphones, we noticed the box said 'improved bass by cool. We had to wonder,
								is this marketing jargon, or the real thing? But it only took a moment to realize that bass was not kidding.
							</p>
						</div>
						<div class="product-item__content-bottom">
							<div class="product-item__price-box">
								<span class="product-item__current-price">$1199</span>
								<span class="product-item__old-price">$1940</span>
							</div>
							<div class="product-item__quantity-box">
								Осталось: 
								<span class="product-item__quantity-count">9</span>
							</div>
						</div>
					</div>
					<button class="product-item__basket-button">В корзину</button>
				</div>
			</div>
		</section>

		<script src="js/index.js"></script>
	</body>
</html>
